<!--image tutorial-->
<!DOCTYPE html>
<html> 
	<head>
		<title>Image tutorial</title>
	</head>
	
	<body>
		<h1>All about images</h1>
		<!--how to add an image
		1. make sure the image is in the same folder as html file
		2. use the img tag for images
		3. src stands for source; use this to connect image file name to the attribute.-->
		<br />
		<img src="tulips.jpg"/>
		<!--how to add a link to an image
		1. add a tags around img tag
		2. use the href attribute to link url to the img-->
		<a href="https://payton798320.wixsite.com/portfolio"><img src="me.jpeg"/></a>
		<br />
		<!--how to resize images
		1. use the height attribute to set the height to the desired pixel size
		note: the prefered way is to insert the image into an image editing 
		program to make the image file size smaller so the page and image can load faster-->
		<img src="tulips.jpg" height="150"/>
	</body>
	
</html>
