<!--lists tutorial-->
<!DOCTYPE html>
<html> 
	<head>
		<title>Page 5</title>
	</head>
	<body>
		<!--"ul" unordered list appear as bullet points-->
		<ul>
			<!--li is for list item-->
			<li>item 1</li>
			<li>item 2</li>
			<li>item 3</li>
			<li>item 4</li>
			<li>item 5</li>
		</ul>
		<!--"ol" ordered list appear as numbered-->
		<ol>
			<li>step 1</li>
			<li>step 2</li>
			<li>step 3</li>
			<li>step 4</li>
			<li>step 5</li>
		</ol>
	</body>
</html>
